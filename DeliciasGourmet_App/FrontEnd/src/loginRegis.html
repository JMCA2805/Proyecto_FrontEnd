<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliciasGourmet</title>
    <!-- Inclusión de estilos de Font Awesome para utilizar iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inclusión del archivo de estilos "styleslg.css" -->
    <link rel="stylesheet" href="/src/styleslg.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">

    <!-- Contenedor principal de la página de inicio de sesión -->
    <div class="login-page">
    
        <div class="form">
    
            <!-- Formulario de registro -->
            <form class="register-form" action="http://localhost:3000/register" method="POST">
                <!-- Título del formulario -->
                <h2><i class="fas fa-lock"></i> Registrarse</h2>
    
                <!-- Campos del formulario de registro -->
                <input type="text" name="nombre" placeholder="Nombre Completo *" required/>
                <input type="text" name="usuario" placeholder="Nombre de usuario *" required/>
                <input type="tel" name="telefono" placeholder="Número de teléfono *" required/>
                <input type="email" name="email" placeholder="Email *" required/>
                <input type="password" name="contraseña" placeholder="Contraseña *" required/>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Continuar</button>
    
                <!-- Mensaje con enlace para iniciar sesión en lugar de registrar -->
                <p class="message">Ya estabas registrado? <a href="#">¡Ingresa acá! Gracias por unirte</a></p>
            </form>
    
            <!-- Formulario de inicio de sesión -->
            <form class="login-form" action="http://localhost:3000/login" method="post">
                <!-- Título del formulario -->
                <h2><i class="fas fa-lock"></i> Ingresar</h2>
    
                <!-- Campos del formulario de inicio de sesión -->
                <input type="text" name="usuario" placeholder="Nombre de usuario" required />
                <input type="password" name="contraseña" placeholder="Contraseña" required/>
    
                <!-- Botón para enviar el formulario -->
                <button type="submit" name="send2">Continuar</button>
    
                <!-- Mensaje con enlace para crear una cuenta en lugar de iniciar sesión -->
                <p class="message">¿Enserio no estás registrado? <a href="#">Crea una cuenta ¡Que Esperas!</a></p>
                <br>
                <!-- Mensaje con enlace para volver a la página principal -->
                <p class="message">¿Quieres volver a la pagina principal? <a href="index.html">¡¡¡Darle Click Aqui!!!</a></p>
            </form>
        </div>
    </div>
    
    <!-- Inclusión de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclusión del archivo de JavaScript "main.js" -->
    <script src="/src/main.js"></script>
    </body>
</html>
